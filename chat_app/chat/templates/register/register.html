{% extends "base.html" %}
{% block content%}

<h1>Register</h1>

{% if dataMissing %}
<p>Please enter a valid username and password</p>
{% endif %}

<form action="/register/" method="POST">
    {% csrf_token %}
    <input type="hidden" name="redirect" value="{{ redirect }}">
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="username">
        <label class="mdl-textfield__label" for="username">Username</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" name="email">
        <label class="mdl-textfield__label" for="password">Email</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="first_name">
        <label class="mdl-textfield__label" for="password">First name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" name="last_name">
        <label class="mdl-textfield__label" for="password">Last name</label>
    </div>
    <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" name="password">
        <label class="mdl-textfield__label" for="password">Password</label>
    </div>
    <div><button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Register</button></div>
</form>

{% endblock %}
